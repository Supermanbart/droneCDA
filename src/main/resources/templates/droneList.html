<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Drone List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Liste des Drones</h2>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Modèle</th>
            <th>Poids</th>
            <th>Portée Maximale</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="drone : ${drones}">
            <td th:text="${drone.idDrone}"></td>
            <td th:text="${drone.modele}"></td>
            <td th:text="${drone.poids} + ' g'"></td>
            <td th:text="${drone.porteeMaximale} + ' m'"></td>
            <td>
                <a th:href="@{'/edit/' + ${drone.idDrone}}" class="btn btn-sm btn-primary me-1">Modifier</a>
                <a th:href="@{'/delete/' + ${drone.idDrone}}" class="btn btn-sm btn-danger">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/add}" class="btn btn-success">Ajouter un Drone</a>
</div>

</body>
</html>
