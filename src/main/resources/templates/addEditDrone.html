<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter/Modifier un Drone</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Ajouter / Modifier un Drone</h2>

    <form th:action="@{/save}" th:object="${drone}" method="post" class="needs-validation" novalidate>
        <!-- Champ caché pour l'ID -->
        <input type="hidden" th:field="*{idDrone}">

        <div class="mb-3">
            <label for="modele" class="form-label">Modèle :</label>
            <input type="text" id="modele" th:field="*{modele}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="poids" class="form-label">Poids (en grammes ) :</label>
            <input type="number" id="poids" th:field="*{poids}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="porteeMaximale" class="form-label">Portée Maximale (en mètres) :</label>
            <input type="number" id="porteeMaximale" th:field="*{porteeMaximale}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <a th:href="@{/list}" class="btn btn-secondary ms-2">Retour à la liste</a>
    </form>
</div>

</body>
</html>
